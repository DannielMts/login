<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SignIn</title>
</head>
<body>
    <div class='sig'>
        <form action="">
            <h2 class='titulo'>Bem Vindo</h2>
            <p class='campo'>Email</p>
            <input type="email" name="txtEmail" class='txtCampos' placeholder="Digite seu email">
            <p class='campo'>Senha</p>
            <input type="password" name="txtSenha" class='txtCampos' placeholder="Digite sua senha">
            <div id="esqueceuSenha">
                <div>
                    <input type="checkbox" name="checkboxSenha" id="checkboxPasswd">
                    <label for="checkboxSenha">Salvar senha</label>
                </div>
                <a href="">Esqueceu a senha?</a>
            </div>
            <input type="submit" class="button" value="Entrar">
            <p id='log'>Crie sua conta aqui. <a href="#">Sign Up</a></p>
        </form>
    </div>
    
</body>
</html>
